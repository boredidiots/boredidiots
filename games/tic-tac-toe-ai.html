<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe vs AI</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #d58bf7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../contact.html">Contact</a>
    <a href="../games.html">Games</a>
  </nav>
  <div class="container">
    <h1>Tic Tac Toe vs AI</h1>
    <div id="board" class="board"></div>
    <p id="status"></p>
    <button onclick="resetGame()">Restart</button>
  </div>
  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    let board = Array(9).fill(null);
    let player = "X";
    let gameOver = false;

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell || "";
        div.onclick = () => makeMove(i);
        boardEl.appendChild(div);
      });
    }

    function makeMove(i) {
      if (board[i] || gameOver) return;
      board[i] = player;
      if (checkWin(player)) {
        statusEl.textContent = `${player} wins!`;
        gameOver = true;
        renderBoard();
        return;
      }
      if (board.every(c => c)) {
        statusEl.textContent = "It's a draw!";
        gameOver = true;
        renderBoard();
        return;
      }
      player = "O";
      aiMove();
    }

    function aiMove() {
      let empty = board.map((c,i)=>c?null:i).filter(v=>v!==null);
      let choice = empty[Math.floor(Math.random()*empty.length)];
      board[choice] = "O";
      if (checkWin("O")) {
        statusEl.textContent = "AI wins!";
        gameOver = true;
      }
      player = "X";
      renderBoard();
    }

    function checkWin(p) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(line => line.every(i => board[i] === p));
    }

    function resetGame() {
      board = Array(9).fill(null);
      player = "X";
      gameOver = false;
      statusEl.textContent = "";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
