<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: 20px auto;
      width: 310px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.2);
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../contact.html">Contact</a>
    <a href="../games.html">Games</a>
  </nav>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="board"></div>
    <p id="status"></p>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let currentPlayer = "X";
    let cells = Array(9).fill("");

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        div.onclick = () => makeMove(i);
        board.appendChild(div);
      });
    }

    function makeMove(i) {
      if (cells[i] !== "" || checkWinner()) return;
      cells[i] = currentPlayer;
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      renderBoard();
      const winner = checkWinner();
      if (winner) statusText.textContent = `${winner} wins!`;
      else if (!cells.includes("")) statusText.textContent = "Draw!";
      else statusText.textContent = `Turn: ${currentPlayer}`;
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b,c] of wins) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return null;
    }

    function resetGame() {
      cells = Array(9).fill("");
      currentPlayer = "X";
      statusText.textContent = "Turn: X";
      renderBoard();
    }

    resetGame();
  </script>
</body>
</html>
