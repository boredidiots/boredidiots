<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .game-container {
      width: 400px;
      margin: 20px auto;
      background: #bbada0;
      padding: 15px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .cell {
      width: 85px;
      height: 85px;
      background: #cdc1b4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 5px;
      color: #776e65;
    }
    .score {
      margin: 10px;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../contact.html">Contact</a>
    <a href="../games.html">Games</a>
  </nav>

  <div class="container">
    <h1>2048</h1>
    <p class="score">Score: <span id="score">0</span></p>
    <div class="game-container" id="game"></div>
    <p id="status"></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const gameEl = document.getElementById("game");
    const scoreEl = document.getElementById("score");
    const statusEl = document.getElementById("status");
    let board, score;

    function initBoard() {
      board = Array(4).fill().map(() => Array(4).fill(0));
      score = 0;
      addRandomTile();
      addRandomTile();
      renderBoard();
    }

    function addRandomTile() {
      let empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] === 0) empty.push([r, c]);
        }
      }
      if (empty.length) {
        let [r, c] = empty[Math.floor(Math.random() * empty.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function renderBoard() {
      gameEl.innerHTML = "";
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          const div = document.createElement("div");
          div.className = "cell";
          if (board[r][c] !== 0) {
            div.textContent = board[r][c];
            div.style.background = getColor(board[r][c]);
          } else {
            div.textContent = "";
            div.style.background = "#cdc1b4";
          }
          gameEl.appendChild(div);
        }
      }
      scoreEl.textContent = score;
    }

    function getColor(val) {
      const colors = {
        2: "#eee4da", 4: "#ede0c8", 8: "#f2b179", 16: "#f59563",
        32: "#f67c5f", 64: "#f65e3b", 128: "#edcf72", 256: "#edcc61",
        512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
      };
      return colors[val] || "#3c3a32";
    }

    function slide(row) {
      let arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          score += arr[i];
          arr[i + 1] = 0;
        }
      }
      arr = arr.filter(v => v);
      while (arr.length < 4) arr.push(0);
      return arr;
    }

    function rotateBoard(times) {
      for (let t = 0; t < times; t++) {
        let newBoard = Array(4).fill().map(() => Array(4).fill(0));
        for (let r = 0; r < 4; r++) {
          for (let c = 0; c < 4; c++) {
            newBoard[c][3 - r] = board[r][c];
          }
        }
        board = newBoard;
      }
    }

    function move(dir) {
      let prev = JSON.stringify(board);
      if (dir === "left") {
        for (let r = 0; r < 4; r++) board[r] = slide(board[r]);
      } else if (dir === "right") {
        for (let r = 0; r < 4; r++) {
          board[r].reverse();
          board[r] = slide(board[r]);
          board[r].reverse();
        }
      } else if (dir === "up") {
        rotateBoard(1);
        for (let r = 0; r < 4; r++) board[r] = slide(board[r]);
        rotateBoard(3);
      } else if (dir === "down") {
        rotateBoard(3);
        for (let r = 0; r < 4; r++) board[r] = slide(board[r]);
        rotateBoard(1);
      }
      if (JSON.stringify(board) !== prev) {
        addRandomTile();
      }
      renderBoard();
      checkGameOver();
    }

    function checkGameOver() {
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] === 0) return;
          if (c < 3 && board[r][c] === board[r][c+1]) return;
          if (r < 3 && board[r][c] === board[r+1][c]) return;
        }
      }
      statusEl.textContent = "Game Over!";
    }

    function restartGame() {
      statusEl.textContent = "";
      initBoard();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") move("left");
      if (e.key === "ArrowRight") move("right");
      if (e.key === "ArrowUp") move("up");
      if (e.key === "ArrowDown") move("down");
    });

    initBoard();
  </script>
</body>
</html>
