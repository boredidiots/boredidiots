<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      text-align: center;
      margin: 0;
    }
    nav {
      background: linear-gradient(90deg, #a855f7, #ec4899);
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
    }
    h1 {
      margin-top: 15px;
      color: #a855f7;
    }
    .score {
      font-size: 1.5rem;
      margin: 10px;
    }

    .game-container {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      background: #bbada0;
      border-radius: 10px;
      position: relative;
    }

    /* Background grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    .cell {
      background: #cdc1b4;
      border-radius: 5px;
    }

    /* Tiles */
    .tile {
      position: absolute;
      width: 85px;
      height: 85px;
      border-radius: 5px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #776e65;
      transition: transform 0.15s ease-in-out;
    }
    .tile.new {
      animation: pop 0.2s;
    }
    .tile.merged {
      animation: pop 0.2s;
    }
    @keyframes pop {
      0% { transform: scale(0.7); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../games.html">Games</a>
    <a href="../contact.html">Contact</a>
  </nav>

  <h1>2048</h1>
  <p class="score">Score: <span id="score">0</span></p>

  <div class="game-container" id="game">
    <div class="grid">
      <!-- Background cells -->
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
  </div>

  <p id="status"></p>
  <button onclick="restartGame()">Restart</button>

  <script>
    const gameEl = document.getElementById("game");
    const scoreEl = document.getElementById("score");
    const statusEl = document.getElementById("status");
    const cellSize = 95; // 85px tile + 10px gap
    let board, score, tileId;

    function initBoard() {
      board = Array(4).fill().map(() => Array(4).fill(0));
      score = 0;
      tileId = 0;
      statusEl.textContent = "";
      gameEl.querySelectorAll(".tile").forEach(t => t.remove());
      addRandomTile();
      addRandomTile();
      renderBoard();
    }

    function addRandomTile() {
      let empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] === 0) empty.push([r, c]);
        }
      }
      if (empty.length) {
        let [r, c] = empty[Math.floor(Math.random() * empty.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
        createTile(r, c, board[r][c], true);
      }
    }

    function createTile(r, c, val, isNew = false) {
      const div = document.createElement("div");
      div.className = "tile" + (isNew ? " new" : "");
      div.textContent = val;
      div.style.background = getColor(val);
      div.dataset.row = r;
      div.dataset.col = c;
      div.dataset.value = val;
      div.dataset.id = tileId++;
      updateTilePosition(div, r, c);
      gameEl.appendChild(div);
    }

    function updateTilePosition(tile, r, c) {
      tile.style.transform = `translate(${c * cellSize + 10}px, ${r * cellSize + 10}px)`;
    }

    function renderBoard() {
      // Remove all tiles and redraw
      gameEl.querySelectorAll(".tile").forEach(t => t.remove());
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] !== 0) {
            createTile(r, c, board[r][c]);
          }
        }
      }
      scoreEl.textContent = score;
    }

    function getColor(val) {
      const colors = {
        2: "#eee4da", 4: "#ede0c8", 8: "#f2b179", 16: "#f59563",
        32: "#f67c5f", 64: "#f65e3b", 128: "#edcf72", 256: "#edcc61",
        512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
      };
      return colors[val] || "#3c3a32";
    }

    function slide(row) {
      let arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          score += arr[i];
          arr[i + 1] = 0;
        }
      }
      arr = arr.filter(v => v);
      while (arr.length < 4) arr.push(0);
      return arr;
    }

    function rotateBoard(times) {
      for (let t = 0; t < times; t++) {
        let newBoard = Array(4).fill().map(() => Array(4).fill(0));
        for (let r = 0; r < 4; r++) {
          for (let c = 0; c < 4; c++) {
            newBoard[c][3 - r] = board[r][c];
          }
        }
        board = newBoard;
      }
    }

    function move(dir) {
      let prev = JSON.stringify(board);
      if (dir === "left") {
        for (let r = 0; r < 4; r++) board[r] = slide(board[r]);
      } else if (dir === "right") {
        for (let r = 0; r < 4; r++) {
          board[r].reverse();
          board[r] = slide(board[r]);
          board[r].reverse();
        }
      } else if (dir === "up") {
        rotateBoard(1);
        for (let r = 0; r < 4; r++) board[r] = slide(board[r]);
        rotateBoard(3);
      } else if (dir === "down") {
        rotateBoard(3);
        for (let r = 0; r < 4; r++) board[r] = slide(board[r]);
        rotateBoard(1);
      }
      if (JSON.stringify(board) !== prev) {
        addRandomTile();
      }
      renderBoard();
      checkGameOver();
    }

    function checkGameOver() {
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] === 0) return;
          if (c < 3 && board[r][c] === board[r][c+1]) return;
          if (r < 3 && board[r][c] === board[r+1][c]) return;
        }
      }
      statusEl.textContent = "Game Over!";
    }

    function restartGame() {
      initBoard();
    }

    // Keyboard
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") move("left");
      if (e.key === "ArrowRight") move("right");
      if (e.key === "ArrowUp") move("up");
      if (e.key === "ArrowDown") move("down");
    });

    // Touch controls
    let startX, startY;
    document.addEventListener("touchstart", e => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    });
    document.addEventListener("touchend", e => {
      const t = e.changedTouches[0];
      let dx = t.clientX - startX;
      let dy = t.clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) move("right");
        else if (dx < -30) move("left");
      } else {
        if (dy > 30) move("down");
        else if (dy < -30) move("up");
      }
    });

    initBoard();
  </script>
</body>
</html>
