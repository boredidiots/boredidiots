<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      color: white;
      user-select: none;
    }

    /* Navigation bar */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #6b21a8;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.2s ease-in-out;
    }

    .navbar a:hover {
      color: #f472b6;
    }

    /* Game container */
    .game-container {
      background: #bbada0;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      text-align: center;
      margin: 30px auto;
      display: block;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .score-box {
      background: #776e65;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 18px;
    }

    .grid {
      position: relative;
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
    }

    .cell-bg {
      width: 80px;
      height: 80px;
      background: #cdc1b4;
      border-radius: 5px;
    }

    .tile {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #776e65;
      transition: transform 0.15s ease-in-out;
    }

    /* Merge animation */
    .merge {
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Tile colors */
    .tile-2    { background: #eee4da; }
    .tile-4    { background: #ede0c8; }
    .tile-8    { background: #f2b179; color: #fff; }
    .tile-16   { background: #f59563; color: #fff; }
    .tile-32   { background: #f67c5f; color: #fff; }
    .tile-64   { background: #f65e3b; color: #fff; }
    .tile-128  { background: #edcf72; color: #fff; font-size: 20px; }
    .tile-256  { background: #edcc61; color: #fff; font-size: 20px; }
    .tile-512  { background: #edc850; color: #fff; font-size: 20px; }
    .tile-1024 { background: #edc53f; color: #fff; font-size: 16px; }
    .tile-2048 { background: #edc22e; color: #fff; font-size: 16px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="../index.html">Home</a>
    <a href="../games.html">Games</a>
    <a href="../contact.html">Contact</a>
  </div>

  <!-- Game container -->
  <div class="game-container">
    <div class="header">
      <div class="title">2048</div>
      <div class="score-box">Score: <span id="score">0</span></div>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const scoreEl = document.getElementById("score");
    const size = 4;
    let board = Array(size).fill().map(() => Array(size).fill(0));
    let score = 0;
    const cellSize = 80;
    const gap = 10;

    // Background cells
    for (let i = 0; i < size * size; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell-bg");
      grid.appendChild(cell);
    }

    function getTilePosition(row, col) {
      const x = col * (cellSize + gap);
      const y = row * (cellSize + gap);
      return `translate(${x}px, ${y}px)`;
    }

    function drawBoard(mergedPositions = []) {
      document.querySelectorAll(".tile").forEach(tile => tile.remove());

      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] !== 0) {
            const tile = document.createElement("div");
            tile.className = `tile tile-${board[r][c]}`;
            tile.textContent = board[r][c];
            tile.style.transform = getTilePosition(r, c);

            if (mergedPositions.some(pos => pos.r === r && pos.c === c)) {
              tile.classList.add("merge");
            }

            grid.appendChild(tile);
          }
        }
      }
      scoreEl.textContent = score;
    }

    function addRandomTile() {
      let empty = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) empty.push({ r, c });
        }
      }
      if (empty.length === 0) return;
      let { r, c } = empty[Math.floor(Math.random() * empty.length)];
      board[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function slide(row, rowIndex, mergedPositions) {
      row = row.filter(v => v);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          mergedPositions.push({ r: rowIndex, c: i });
          row[i + 1] = 0;
        }
      }
      row = row.filter(v => v);
      while (row.length < size) row.push(0);
      return row;
    }

    function moveLeft() {
      let mergedPositions = [];
      for (let r = 0; r < size; r++) {
        board[r] = slide(board[r], r, mergedPositions);
      }
      addRandomTile();
      drawBoard(mergedPositions);
    }

    function moveRight() {
      let mergedPositions = [];
      for (let r = 0; r < size; r++) {
        board[r] = slide(board[r].reverse(), r, mergedPositions).reverse();
        mergedPositions = mergedPositions.map(pos => ({ r: pos.r, c: size - 1 - pos.c }));
      }
      addRandomTile();
      drawBoard(mergedPositions);
    }

    function moveUp() {
      let mergedPositions = [];
      for (let c = 0; c < size; c++) {
        let col = [];
        for (let r = 0; r < size; r++) col.push(board[r][c]);
        col = slide(col, c, mergedPositions);
        for (let r = 0; r < size; r++) board[r][c] = col[r];
      }
      addRandomTile();
      drawBoard(mergedPositions);
    }

    function moveDown() {
      let mergedPositions = [];
      for (let c = 0; c < size; c++) {
        let col = [];
        for (let r = 0; r < size; r++) col.push(board[r][c]);
        col = slide(col.reverse(), c, mergedPositions).reverse();
        for (let r = 0; r < size; r++) board[r][c] = col[r];
      }
      addRandomTile();
      drawBoard(mergedPositions);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
      if (e.key === "ArrowUp") moveUp();
      if (e.key === "ArrowDown") moveDown();
    });

    // Touch controls
    let startX, startY;
    document.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    document.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0) moveRight();
        else moveLeft();
      } else {
        if (dy > 0) moveDown();
        else moveUp();
      }
    });

    addRandomTile();
    addRandomTile();
    drawBoard();
  </script>
</body>
</html>
