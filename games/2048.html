<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 - BoredIdiots</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a0dad, #ff69b4);
      color: white;
      margin: 0;
      height: 100vh;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 1em;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      margin: 20px 0 10px 0;
    }

    .score {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls button {
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #ff69b4;
      color: white;
      font-weight: bold;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: #ff85c1;
    }

    .grid {
      position: relative;
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
      touch-action: none;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: rgba(238, 228, 218, 0.35);
      border-radius: 5px;
    }

    .tile {
      position: absolute;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .tile-2    { background: #eee4da; color: #776e65; }
    .tile-4    { background: #ede0c8; color: #776e65; }
    .tile-8    { background: #f2b179; color: white; }
    .tile-16   { background: #f59563; color: white; }
    .tile-32   { background: #f67c5f; color: white; }
    .tile-64   { background: #f65e3b; color: white; }
    .tile-128  { background: #edcf72; color: white; }
    .tile-256  { background: #edcc61; color: white; }
    .tile-512  { background: #edc850; color: white; }
    .tile-1024 { background: #edc53f; color: white; }
    .tile-2048 { background: #edc22e; color: white; }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../contact.html">Contact</a>
    <a href="../games.html">Games</a>
  </nav>

  <h1>2048</h1>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="controls">
    <button onclick="newGame()">New Game</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const scoreDisplay = document.getElementById("score");
    const size = 4;
    let score, board, tileElements;

    // Create grid background
    for (let i = 0; i < size * size; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      grid.appendChild(cell);
    }

    function updateScore(points) {
      score += points;
      scoreDisplay.textContent = score;
    }

    function spawnTile() {
      let empty = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) empty.push({ r, c });
        }
      }
      if (empty.length === 0) return;
      const { r, c } = empty[Math.floor(Math.random() * empty.length)];
      board[r][c] = Math.random() > 0.1 ? 2 : 4;
      addTileElement(r, c, board[r][c]);
    }

    function addTileElement(r, c, value) {
      const tile = document.createElement("div");
      tile.className = `tile tile-${value}`;
      tile.textContent = value;
      tile.style.transform = `translate(${c * 90}px, ${r * 90}px)`;
      grid.appendChild(tile);
      tileElements[`${r},${c}`] = tile;
    }

    function updateTiles(newBoard) {
      const newTileElements = {};
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const value = newBoard[r][c];
          if (value !== 0) {
            let tile = tileElements[`${r},${c}`];
            if (!tile) {
              tile = document.createElement("div");
              tile.textContent = value;
              tile.className = `tile tile-${value}`;
              grid.appendChild(tile);
            } else {
              tile.className = `tile tile-${value}`;
              tile.textContent = value;
            }
            tile.style.transform = `translate(${c * 90}px, ${r * 90}px)`;
            newTileElements[`${r},${c}`] = tile;
          }
        }
      }
      // Remove old tiles
      for (let key in tileElements) {
        if (!newTileElements[key]) {
          grid.removeChild(tileElements[key]);
        }
      }
      tileElements = newTileElements;
    }

    function slide(row) {
      let arr = row.filter(v => v !== 0);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          updateScore(arr[i]);
          arr[i + 1] = 0;
        }
      }
      arr = arr.filter(v => v !== 0);
      while (arr.length < size) arr.push(0);
      return arr;
    }

    function rotate(board) {
      return board[0].map((_, i) => board.map(row => row[i])).reverse();
    }

    function move(direction) {
      let moved = false;
      let newBoard = board.map(row => [...row]);
      for (let i = 0; i < direction; i++) {
        newBoard = rotate(newBoard);
      }
      newBoard = newBoard.map(row => slide(row));
      for (let i = 0; i < (4 - direction) % 4; i++) {
        newBoard = rotate(newBoard);
      }
      if (JSON.stringify(newBoard) !== JSON.stringify(board)) {
        board = newBoard;
        moved = true;
        spawnTile();
      }
      updateTiles(board);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") move(0);
      if (e.key === "ArrowUp") move(1);
      if (e.key === "ArrowRight") move(2);
      if (e.key === "ArrowDown") move(3);
    });

    // Touch support
    let startX, startY;
    grid.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });
    grid.addEventListener("touchend", e => {
      let dx = e.changedTouches[0].clientX - startX;
      let dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0) move(2);
        else move(0);
      } else {
        if (dy > 0) move(3);
        else move(1);
      }
    });

    function newGame() {
      score = 0;
      board = Array(size).fill().map(() => Array(size).fill(0));
      tileElements = {};
      scoreDisplay.textContent = score;
      grid.querySelectorAll(".tile").forEach(t => t.remove());
      spawnTile();
      spawnTile();
      updateTiles(board);
    }

    // Start game
    newGame();
  </script>
</body>
</html>
