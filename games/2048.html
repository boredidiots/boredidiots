<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      text-align: center;
      margin: 0;
    }
    nav {
      background: linear-gradient(90deg, #a855f7, #ec4899);
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
    }
    h1 {
      margin-top: 15px;
      color: #a855f7;
    }
    .score {
      font-size: 1.5rem;
      margin: 10px;
    }

    .game-container {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      background: #bbada0;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      height: 100%;
    }

    .cell {
      background: #cdc1b4;
      border-radius: 5px;
    }

    .tiles-layer {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
    }

    .tile {
      position: absolute;
      border-radius: 5px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #776e65;
      transition: transform 0.2s ease-in-out;
      width: calc((100% - 30px) / 4); /* 4 cells + 3 gaps of 10px */
      height: calc((100% - 30px) / 4);
    }

    .tile.new, .tile.merged {
      animation: pop 0.2s;
    }
    @keyframes pop {
      0% { transform: scale(0.7); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../games.html">Games</a>
    <a href="../contact.html">Contact</a>
  </nav>

  <h1>2048</h1>
  <p class="score">Score: <span id="score">0</span></p>

  <div class="game-container" id="game">
    <div class="grid">
      <!-- background cells -->
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <div class="tiles-layer" id="tiles-layer"></div>
  </div>

  <p id="status"></p>
  <button onclick="restartGame()">Restart</button>

  <script>
    const gridSize = 4;
    let board, score;
    const tilesLayer = document.getElementById("tiles-layer");
    const scoreEl = document.getElementById("score");
    const statusEl = document.getElementById("status");

    function initBoard() {
      board = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
      score = 0;
      statusEl.textContent = "";
      tilesLayer.innerHTML = "";
      addRandomTile();
      addRandomTile();
      renderBoard();
    }

    function addRandomTile() {
      let empty = [];
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (board[r][c] === 0) empty.push([r, c]);
        }
      }
      if (empty.length) {
        let [r, c] = empty[Math.floor(Math.random() * empty.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function renderBoard() {
      tilesLayer.innerHTML = "";
      const tileSize = (tilesLayer.clientWidth - 30) / gridSize;
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (board[r][c] !== 0) {
            const div = document.createElement("div");
            div.className = "tile";
            div.textContent = board[r][c];
            div.style.background = getColor(board[r][c]);
            div.style.transform = `translate(${c * (tileSize + 10)}px, ${r * (tileSize + 10)}px)`;
            tilesLayer.appendChild(div);
          }
        }
      }
      scoreEl.textContent = score;
    }

    function getColor(val) {
      const colors = {
        2: "#eee4da", 4: "#ede0c8", 8: "#f2b179", 16: "#f59563",
        32: "#f67c5f", 64: "#f65e3b", 128: "#edcf72", 256: "#edcc61",
        512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
      };
      return colors[val] || "#3c3a32";
    }

    function slide(row) {
      let arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          score += arr[i];
          arr[i + 1] = 0;
        }
      }
      arr = arr.filter(v => v);
      while (arr.length < gridSize) arr.push(0);
      return arr;
    }

    function rotateBoard(times) {
      for (let t = 0; t < times; t++) {
        let newBoard = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
        for (let r = 0; r < gridSize; r++) {
          for (let c = 0; c < gridSize; c++) {
            newBoard[c][gridSize - 1 - r] = board[r][c];
          }
        }
        board = newBoard;
      }
    }

    function move(dir) {
      let prev = JSON.stringify(board);
      if (dir === "left") {
        for (let r = 0; r < gridSize; r++) board[r] = slide(board[r]);
      } else if (dir === "right") {
        for (let r = 0; r < gridSize; r++) {
          board[r].reverse();
          board[r] = slide(board[r]);
          board[r].reverse();
        }
      } else if (dir === "up") {
        rotateBoard(3); // fixed
        for (let r = 0; r < gridSize; r++) board[r] = slide(board[r]);
        rotateBoard(1); // fixed
      } else if (dir === "down") {
        rotateBoard(1); // fixed
        for (let r = 0; r < gridSize; r++) board[r] = slide(board[r]);
        rotateBoard(3); // fixed
      }
      if (JSON.stringify(board) !== prev) {
        addRandomTile();
      }
      renderBoard();
      checkGameOver();
    }

    function checkGameOver() {
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (board[r][c] === 0) return;
          if (c < gridSize - 1 && board[r][c] === board[r][c+1]) return;
          if (r < gridSize - 1 && board[r][c] === board[r+1][c]) return;
        }
      }
      statusEl.textContent = "Game Over!";
    }

    function restartGame() {
      initBoard();
    }
