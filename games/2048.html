<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .game-wrapper {
      width: 400px;
      max-width: 95vw;
      margin: 20px auto;
      background: #bbada0;
      padding: 15px;
      border-radius: 10px;
      position: relative;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .cell-bg {
      width: 85px;
      height: 85px;
      max-width: 20vw;
      max-height: 20vw;
      background: #cdc1b4;
      border-radius: 5px;
    }
    .tile {
      position: absolute;
      width: 85px;
      height: 85px;
      max-width: 20vw;
      max-height: 20vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 5px;
      color: #776e65;
      transition: transform 0.15s ease-in-out;
    }
    .merge {
      animation: pop 0.15s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .score {
      margin: 10px;
      font-size: 1.3rem;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #a64ca6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../contact.html">Contact</a>
    <a href="../games.html">Games</a>
  </nav>

  <div class="container">
    <h1>2048</h1>
    <p class="score">Score: <span id="score">0</span></p>
    <div class="game-wrapper" id="wrapper">
      <div class="grid">
        <!-- background grid cells -->
        <div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div>
        <div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div>
        <div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div>
        <div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div>
      </div>
    </div>
    <p id="status"></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    const scoreEl = document.getElementById("score");
    const statusEl = document.getElementById("status");
    const cellSize = 85 + 10; // tile size + gap
    let board, score, tileId = 0;

    function initBoard() {
      board = Array(4).fill().map(() => Array(4).fill(null));
      score = 0;
      addRandomTile();
      addRandomTile();
      renderBoard();
    }

    function addRandomTile() {
      let empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (!board[r][c]) empty.push([r, c]);
        }
      }
      if (empty.length) {
        let [r, c] = empty[Math.floor(Math.random() * empty.length)];
        board[r][c] = { id: tileId++, value: Math.random() < 0.9 ? 2 : 4, merged: false };
      }
    }

    function renderBoard() {
      document.querySelectorAll(".tile").forEach(t => t.remove());
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          let tile = board[r][c];
          if (tile) {
            let div = document.createElement("div");
            div.className = "tile";
            div.textContent = tile.value;
            div.style.background = getColor(tile.value);
            div.style.transform = `translate(${c * cellSize}px, ${r * cellSize}px)`;
            if (tile.merged) {
              div.classList.add("merge");
              tile.merged = false;
            }
            wrapper.appendChild(div);
          }
        }
      }
      scoreEl.textContent = score;
    }

    function getColor(val) {
      const colors = {
        2: "#eee4da", 4: "#ede0c8", 8: "#f2b179", 16: "#f59563",
        32: "#f67c5f", 64: "#f65e3b", 128: "#edcf72", 256: "#edcc61",
        512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
      };
      return colors[val] || "#3c3a32";
    }

    function slide(row) {
      let arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i].value === arr[i+1].value) {
          arr[i].value *= 2;
          score += arr[i].value;
          arr[i].merged = true;
          arr.splice(i+1, 1);
        }
      }
      while (arr.length < 4) arr.push(null);
      return arr;
    }

    function rotateBoard(times) {
      for (let t = 0; t < times; t++) {
        let newBoard = Array(4).fill().map(() => Array(4).fill(null));
        for (let r = 0; r < 4; r++) {
          for (let c = 0; c < 4; c++) {
            newBoard[c][3 - r] = board[r][c];
          }
        }
        board = newBoard;
      }
    }

    function move(dir) {
      let prev = JSON.stringify(board);
      if (dir === "left") {
        for (let r = 0; r < 4; r++) board[r] = slide(board[r]);
      } else if (dir === "right") {
        for (let r = 0; r < 4; r++) {
          board[r].reverse();
          board[r] = slide(board[r]);
          board[r].reverse();
        }
      } else if (dir === "up") {
        rotateBoard(1);
        for (let r = 0; r < 4; r++) board[r] = slide(board[r]);
        rotateBoard(3);
      } else if (dir === "down") {
        rotateBoard(3);
        for (let r = 0; r < 4; r++) board[r] = slide(board[r]);
        rotateBoard(1);
      }
      if (JSON.stringify(board) !== prev) {
        addRandomTile();
      }
      renderBoard();
      checkGameOver();
    }

    function checkGameOver() {
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (!board[r][c]) return;
          if (c < 3 && board[r][c] && board[r][c+1] && board[r][c].value === board[r][c+1].value) return;
          if (r < 3 && board[r][c] && board[r+1][c] && board[r][c].value === board[r+1][c].value) return;
        }
      }
      statusEl.textContent = "Game Over!";
    }

    function restartGame() {
      statusEl.textContent = "";
      initBoard();
    }

    // Keyboard controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") move("left");
      if (e.key === "ArrowRight") move("right");
      if (e.key === "ArrowUp") move("up");
      if (e.key === "ArrowDown") move("down");
    });

    // Touch controls
    let touchStartX, touchStartY;
    wrapper.addEventListener("touchstart", e => {
      const touch = e.changedTouches[0];
      touchStartX = touch.screenX;
      touchStartY = touch.screenY;
    });
    wrapper.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      let dx = touch.screenX - touchStartX;
      let dy = touch.screenY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) move("right");
        else if (dx < -30) move("left");
      } else {
        if (dy > 30) move("down");
        else if (dy < -30) move("up");
      }
    });

    initBoard();
  </script>
</body>
</html>
