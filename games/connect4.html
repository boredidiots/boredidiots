<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect 4</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-gap: 5px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../contact.html">Contact</a>
    <a href="../games.html">Games</a>
  </nav>

  <div class="container">
    <h1>Connect 4</h1>
    <div id="board"></div>
    <p id="status"></p>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script>
    const rows = 6, cols = 7;
    let boardState, currentPlayer;
    const boardDiv = document.getElementById("board");
    const statusText = document.getElementById("status");

    function renderBoard() {
      boardDiv.innerHTML = "";
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const div = document.createElement("div");
          div.className = "cell";
          if (boardState[r][c] === "R") div.style.background = "red";
          if (boardState[r][c] === "Y") div.style.background = "yellow";
          div.onclick = () => dropPiece(c);
          boardDiv.appendChild(div);
        }
      }
    }

    function dropPiece(col) {
      for (let r = rows - 1; r >= 0; r--) {
        if (!boardState[r][col]) {
          boardState[r][col] = currentPlayer;
          currentPlayer = currentPlayer === "R" ? "Y" : "R";
          renderBoard();
          return;
        }
      }
    }

    function resetGame() {
      boardState = Array.from({length: rows}, () => Array(cols).fill(null));
      currentPlayer = "R";
      renderBoard();
    }

    resetGame();
  </script>
</body>
</html>
