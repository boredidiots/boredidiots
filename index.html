  <style>
    * {
      margin: 0;

      box-sizing: border-box;

    }

    body {
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    h1 {
      font-size: 3rem;
      font-weight: 900;

      text-transform: uppercase;

      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 220px;
    }

    .button-style {
      background: #000000;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 999px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.15s ease, background 0.15s ease, color 0.15s ease;
    }

    .button-style:hover {
      background: #ffffff;
      color: #000000;
      transform: scale(1.05);
    }

    .button-style:active {
      transform: scale(0.98);
    }
  </style>
